<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Board</title>
    <link rel = "stylesheet" href = "./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> 
    
</head>
<body>
    <header>
        <div class ="top bar">
            <span><i class="fas fa-home"></i></span>
            <span><i class="fas fa-list"></i> Boards</span>
            <input name = "search">
            <span id = "name">Tralala</span>
            <span class="right"><i class="fas fa-plus"></i></span>
            <span class="right"><i class="fas fa-user-alt"></i></span>
        </div>
        <div class ="bar menu">
            <span>Frontend Training</span>
            <span><i class="fas fa-ellipsis-v"></i>Show Menu</span>
        </div>
    </header>
    <main>
        <div class = "box">
            <div class = "title">
                <span>To Do</span>
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>
            <div class = "input pen">
               Learn HTML
                <i class="fas fa-pencil-alt"></i>
            </div>
            <div class = "input pen">
                Learn CSS
                <i class="fas fa-pencil-alt"></i>
            </div>
            <div class = "input pen">
                Learn JavaScript
                <i class="fas fa-pencil-alt"></i>
            </div>
            <div class = "add-another-card">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Add Another Card</span>
            </div>
        </div>
        <div class = "box">
            <div class = "title">
                <span>Doing</span>
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>
            <div class = "input">
               Prepare Resume
            </div>
            <div>
                <textarea name = "doing-card-name" placeholder="Enter a title for this card ..."></textarea>
            </div>
            <div class = "add">
                <button>Add Card</button>
                <i class="cls fas fa-times"></i>
            </div>
        </div>
        <div class = "box">
            <div class = "title">
                <span>Testing/Verifying</span>
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>
            <div class = "input">
               Twitter app frontend
            </div>
            <div class = "add-another-card">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Add Another Card</span>
            </div>
        </div>
        <div class = "box">
            <div class = "title">
                <span>Deploying</span>
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>
            <div class = "input">
                Twitter app backend
            </div>
            <div class = "add-another-card">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Add Another Card</span>
            </div>
        </div>
        <div class = "box">
            <div class = "title">
                <span>Done</span>
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>
            <div class = "add-another-card">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Add Another Card</span>
            </div>
        </div>
        <div class = "box">
            <div class = "add-another-card">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Add another card</span>
            </div>
        </div>
        <div class = "box">
            <div>
                <textarea name = "doing-card-name" placeholder="Enter a list title ..."></textarea>
            </div>
            <div class = "add">
                <button>Add Card</button>
                <i class="cls fas fa-times"></i>
            </div>
        </div>
    </main>
</body>
</html>
