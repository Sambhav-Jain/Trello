<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello DashBoard</title>
    <link rel = "stylesheet" href = "./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> 
    
</head>
<body>
    <main>
        <div class = "box">
            <div class = "title">
                <span>To Do</span>

            </div>
            <div class = "input">
               Learn HTML
            </div>
            <div class = "input">
                Learn CSS
            </div>
            <div class = "add-another-card">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Add Another Card</span>
            </div>
        </div>
        <div class = "box">
            <div class = "title">
                <span>Doing</span>
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>
            <div class = "input">
               Prepare Resume
            </div>
            <div class = "add-another-card">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Add Another Card</span>
            </div>
        </div>
        <div class = "box">
            <div class = "title">
                <span>Done</span>
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>
            <div class = "add-another-card">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Add Another Card</span>
            </div>
        </div>
        <div class = "box">
            <div class = "add-another-card">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Add another card</span>
            </div>
        </div>

    </main>
